<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        body{
            margin:0;
            background: transparent;
        
        }
        .chat_container, .input_container {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid white;
            box-shadow: none;
        }

        .chat_container {
            border-radius: 8vh;
            width: 98vw;
            height: 69vh;
            background: linear-gradient(-45deg, rgba(185, 187, 255, 0.6), rgba(255, 193, 179, 0.6));
            backdrop-filter: blur(12.5px);
            -webkit-backdrop-filter: blur(12.5px);
            margin-top: 1vh;
        }

        .input_container {
            border-radius: 6vh;
            width: 98vw;
            height: 15vh;
            background: rgba(185, 187, 255, 0.6);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            bottom: 0;
            margin-bottom: 1vh;
            justify-content: space-evenly;
            align-items: center;
            display: flex;
        }
        .chat_container::before, 
        .input_container::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: inherit;
            z-index: -1;
            background: linear-gradient(-45deg, rgba(185, 187, 255, 0.75), rgba(255, 193, 179, 0.75));
            filter: blur(10px);
            border-radius: 8vh;
            opacity: 1;
        }

        #usr_input{
            border-style: none;
            padding: 2.25vh 3vh 2.25vh 3vh;
            width: 60%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 5vh;
            border-radius: 6vh;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        #usr_send{
            width: 10vh;
            height: 10vh;
            background: rgba(255, 255, 255, 0.7 );
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #222;
            text-decoration: none;
            font-size: 4vh;
        }
    </style>
</head>

<body>
    <div class="chat_container"></div>
    <div class="input_container">
        <a href="#" class="fa fa-microphone" id="usr_send"></a>
        <input type="text" name="" placeholder="Ask Yuna.." id="usr_input">
        <a href="#" class="fa fa-send" id="usr_send"></a>
    </div>
</body>
</html>
