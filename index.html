<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            background: transparent;
        }
        .chat_container{
            border-radius: 4vh;
            width: 98vw;
            height: 69vh;
            background: black;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 1vh;
        }
        .input_container{
            border-radius: 4vh;
            width: 98vw;
            height: 15vh;
            background: blue;
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            margin-bottom: 1vh;
        }
    </style>
</head>

<body>
    <div class="chat_container"></div>
    <div class="input_container"></div>
</body>
</html>
